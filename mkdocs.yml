site_name: My Blog
site_description: 個人部落格 - 分享技術、生活與思考
site_author: Your Name
site_url: https://yourusername.github.io/blog

theme:
  name: material
  language: zh-TW
  palette:
    # 淺色模式
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切換到深色模式
    # 深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切換到淺色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourusername
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/yourusername

nav:
  - 首頁: index.md
  - 文章:
    - 文章列表: posts/index.md
    - 範例文章: posts/example-post.md
    - 分類: categories.md
    - 標籤: tags.md
    - 歸檔: archive.md
  - 專案: projects.md
  - 資源: resources.md
  - 關於: about.md
  - 聯絡: contact.md

plugins:
  - search:
      lang: zh-TW

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
