site_name: Ethan Chen Blog
site_description: Personal blog of Ethan Chen (陳耘寬) about coding, learning and life.
site_author: Ethan Chen (陳耘寬)
site_url: https://kuankuantan.github.io/blog/

theme:
  name: material
  language: en
  palette:
    # 淺色模式
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切換到深色模式
    # 深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切換到淺色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KuanKuanTan
    - icon: fontawesome/solid/envelope
      link: mailto:chenchen0980830@gmail.com

nav:
  - Home: index.md
  - Posts:
    - Posts index: posts/index.md
    - MkDocs 入門：用簡單方式打造文件與部落格: posts/mkdocs-intro.md
    - MkDocs 進階技巧：打造專業級文件網站: posts/mkdocs-advanced.md
    - 範例文章: posts/example-post.md
    - Categories: categories.md
    - Tags: tags.md
    - Archive: archive.md
  - Projects: projects.md
  - Resources: resources.md
  - About: about.md
  - Contact: contact.md

plugins:
  - search:
      lang: zh

extra_css:
  - assets/css/custom.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KuanKuanTan
      name: GitHub
    - icon: fontawesome/solid/envelope
      link: mailto:chenchen0980830@gmail.com
      name: Email
  meta:
    - property: og:title
      content: Ethan Chen Blog
    - property: og:description
      content: Personal blog of Ethan Chen (陳耘寬) about coding, learning and life.
    - property: og:image
      content: assets/images/hero.jpg
    - property: og:type
      content: website

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
