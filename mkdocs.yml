site_name: Ethan Chen Blog
site_description: Personal blog of Ethan Chen (陳耘寬) about coding, learning, and life.
site_author: Ethan Chen (陳耘寬)
site_url: https://kuankuantan.github.io/blog/
repo_url: https://github.com/KuanKuanTan/blog
repo_name: KuanKuanTan/blog

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Posts:
    - Posts Index: posts/index.md
    - MkDocs Intro (中文): posts/mkdocs-intro.md
    - MkDocs Advanced (中文): posts/mkdocs-advanced.md
    - Categories: categories.md
    - Tags: tags.md
    - Archive: archive.md
  - Projects: projects.md
  - Resources: resources.md
  - About: about.md
  - Contact: contact.md

plugins:
  - search:
      lang:
        - en
        - zh
  - social:
      cards_layout_options:
        background_color: "#111827"
        color: "#f9fafb"

extra_css:
  - assets/css/custom.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KuanKuanTan
      name: GitHub
    - icon: fontawesome/solid/envelope
      link: mailto:chenchen0980830@gmail.com
      name: Email
  generator: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
